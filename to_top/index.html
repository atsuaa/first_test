<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <title>TO TOP</title>
  </head>
  <body>
    <header>
      <p>ここはヘッダー</p>
    </header>
    <div id="container">
      <div id="main">
        <div class="box">
          <h1>トップだよ</h1>
        </div>
        <div class="box">
          <h1>１番だよ</h1>
        </div>
        <div class="box">
          <h1>２番だよ</h1>
        </div>
        <div class="box">
          <h1>３番だよ</h1>
        </div>
        <div class="box">
          <h1>４番だよ</h1>
        </div>
        <div class="box">
          <h1>ラスベガスだよ</h1>
        </div>
        <div id="pagetop">
          <i class="fas fa-angle-double-up fa-3x"></i>
        </div>
      </div>
      <div id="side">
        <ul>
          <li class="heading">TOP</li>
          <li class="heading">FIRST</li>
          <li class="heading">SECOND</li>
          <li class="heading">THIRD</li>
          <li class="heading">FOURTH</li>
          <li class="heading">LAS・VEGAS</li>
        </ul>
      </div>
    </div>
    <footer></footer>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
